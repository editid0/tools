<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Markdown Editor</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script
			defer
			src="https://st.editid.uk/script.js"
			data-website-id="fd60c701-ca5b-4ddc-9a0d-5602adf865d5"
		></script>
	</head>
	<body>
		{# adds the nav bar to the file #} {% include 'nav.html' %}
		<div class="container">
			<div class="box mt-2">
				<h1 class="title has-text-centered">
					Enhanced Markdown Editor
				</h1>
				<div class="editor-container">
					<div class="editor-toolbar">
						<!-- Font dropdown -->
						<div class="toolbar-dropdown">
							<select onchange="changeFont(this.value)">
								<option value="Arial">Arial</option>
								<option value="Georgia">Georgia</option>
								<option value="Times New Roman">
									Times New Roman
								</option>
								<option value="Courier New">Courier New</option>
							</select>
						</div>
						<!-- Font size dropdown -->
						<div class="toolbar-dropdown">
							<select onchange="changeFontSize(this.value)">
								<option value="1rem">Normal</option>
								<option value="1.25rem">Large</option>
								<option value="1.5rem">Extra Large</option>
							</select>
						</div>
						<!-- Text color -->
						<button
							class="button is-small"
							onclick="addMarkdownSyntax('<span style=\'color: red\'>', '</span>')"
						>
							Text Color
						</button>
						<!-- Highlight color -->
						<button
							class="button is-small"
							onclick="addMarkdownSyntax('<mark>', '</mark>')"
						>
							Highlight
						</button>
						<!-- Bold, Italic, Underline -->
						<button
							class="button is-small"
							onclick="addMarkdownSyntax('**', '**')"
						>
							Bold
						</button>
						<button
							class="button is-small"
							onclick="addMarkdownSyntax('*', '*')"
						>
							Italic
						</button>
						<button
							class="button is-small"
							onclick="addMarkdownSyntax('~~', '~~')"
						>
							Strikethrough
						</button>
						<!-- Markdown elements -->
						<button
							class="button is-small"
							onclick="addMarkdownSyntax('# ')"
						>
							H1
						</button>
						<button
							class="button is-small"
							onclick="addMarkdownSyntax('## ')"
						>
							H2
						</button>
						<button
							class="button is-small"
							onclick="addMarkdownSyntax('> ')"
						>
							Quote
						</button>
						<button
							class="button is-small"
							onclick="addMarkdownSyntax('- ')"
						>
							List
						</button>
						<button
							class="button is-small"
							onclick="addMarkdownSyntax('\n---\n')"
						>
							Divider
						</button>
						<button
							class="button is-small"
							onclick="addMarkdownSyntax('`', '`')"
						>
							Code
						</button>
						<button
							class="button is-small"
							onclick="addMarkdownSyntax('| Header | Header |\n| ------ | ------ |\n| Cell   | Cell   |\n')"
						>
							Table
						</button>
					</div>
					<div class="editor-content">
						<textarea
							id="markdown-input"
							placeholder="Enter your markdown here..."
						></textarea>
						<div id="markdown-preview"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		// Update preview on input change
		document
			.getElementById("markdown-input")
			.addEventListener("input", function () {
				updatePreview();
			});

		// Update the preview
		function updatePreview() {
			const markdownText =
				document.getElementById("markdown-input").value;
			document.getElementById("markdown-preview").innerHTML =
				marked.parse(markdownText);
		}

		// Add markdown syntax with start and end markers
		function addMarkdownSyntax(startSyntax, endSyntax = "") {
			const textarea = document.getElementById("markdown-input");
			const start = textarea.selectionStart;
			const end = textarea.selectionEnd;
			const text = textarea.value;
			const selectedText = text.substring(start, end);
			textarea.value =
				text.substring(0, start) +
				startSyntax +
				selectedText +
				endSyntax +
				text.substring(end);
			textarea.focus();
			textarea.selectionStart = start + startSyntax.length;
			textarea.selectionEnd =
				end + startSyntax.length + selectedText.length;
			updatePreview();
		}

		// Font and font size controls
		function changeFont(font) {
			document.getElementById("markdown-input").style.fontFamily = font;
		}
		function changeFontSize(size) {
			document.getElementById("markdown-input").style.fontSize = size;
		}
	</script>
	<style>
		/* Container */
		.editor-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
			max-width: 1200px;
			margin: auto;
		}

		/* Toolbar styling */
		.editor-toolbar {
			display: flex;
			flex-wrap: wrap;
			gap: 5px;
			margin-bottom: 15px;
			padding: 5px;
			background-color: #f0f0f0;
			border: 1px solid #ddd;
			border-radius: 4px;
			width: 100%;
			box-sizing: border-box;
		}

		/* Dropdown menus in toolbar */
		.toolbar-dropdown {
			margin-right: 5px;
		}

		/* Textarea and preview styling */
		#markdown-input,
		#markdown-preview {
			width: 100%;
			min-height: 400px;
			padding: 15px;
			border: 1px solid #ddd;
			border-radius: 4px;
			box-sizing: border-box;
			resize: vertical;
			overflow: auto;
			background-color: #fff;
			font-family: Arial, sans-serif;
			font-size: 1rem;
			line-height: 1.6;
		}

		/* Preview style */
		#markdown-preview {
			background-color: #f9f9f9;
			padding: 20px;
			border-left: 3px solid #ddd;
		}

		/* Responsive layout for editor and preview */
		.editor-content {
			display: flex;
			flex-direction: column;
			gap: 10px;
			width: 100%;
		}

		@media (min-width: 768px) {
			.editor-content {
				flex-direction: row;
			}
			#markdown-input,
			#markdown-preview {
				flex: 1;
			}
		}
	</style>
</html>
