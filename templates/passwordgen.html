<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		{% include 'nav.html' %}
		<div class="container">
			<div class="box mt-2 has-text-centered">
				<h1 class="title">Password Generator</h1>
				<p class="subtitle">
					Select what characters you want, and click the copy button to
					copy the password.
				</p>
				<div class="field has-addons has-addons-centered ml-auto">
                    <div class="control">
                        <button class="button is-success" id="copy" onclick="this.classList.add('blink'); setTimeout(() => this.classList.remove('blink'), 1000);">
                            <span class="icon">
                                <i class="fa-regular fa-copy"></i>
                            </span>
                            <span>Copy</span>
                        </button>
                    </div>
					<div class="control">
						<input
							type="text"
							id="password"
							class="input"
							readonly
						/>
					</div>
					<div class="control">
						<button class="button is-warning" id="regenerate">
							<span class="icon">
								<i class="fa-solid fa-rotate-right"></i>
							</span>
							<span>Regenerate</span>
						</button>
					</div>
				</div>
                <h2 class="title">Options:</h2>
                <div id="options">
                    <!-- length using slider -->
                    <div class="field box">
                        <label class="label">Length</label>
                        <input class="option" id="length" type="range" min="6" max="32" value="24">
                        <div class="slider-value" id="length-value">24</div>
                    </div>
                    <div class="field box">
                        <label class="label">Uppercase</label>
                        <input class="option" type="checkbox" id="uppercase" checked>
                    </div>
                    <div class="field box">
                        <label class="label">Lowercase</label>
                        <input class="option" type="checkbox" id="lowercase" checked>
                    </div>
                    <div class="field box">
                        <label class="label">Numbers</label>
                        <input class="option" type="checkbox" id="numbers" checked>
                    </div>
                    <div class="field box">
                        <label class="label">Symbols</label>
                        <input class="option" type="checkbox" id="symbols" checked>
                    </div>
                    <div class="field box">
                        <label class="label">Spaces</label>
                        <input class="option" type="checkbox" id="spaces">
                    </div>
                </div>
			</div>
		</div>
	</body>
    <script>
        var slider = document.getElementById("length");
        var sliderValue = document.getElementById("length-value");
        sliderValue.innerHTML = slider.value;
        slider.oninput = function() {
            sliderValue.innerHTML = this.value;
        }
        document.addEventListener("change", (event) => {
            // if the target has class option, update the password
            if (event.target.classList.contains("option")) {
                generatePassword();
            }
        })
        function generatePassword() {
            var length = document.getElementById("length").value;
            var uppercase = document.getElementById("uppercase").checked;
            var lowercase = document.getElementById('lowercase').checked;
            var numbers = document.getElementById('numbers').checked;
            var symbols = document.getElementById('symbols').checked;
            var spaces = document.getElementById('spaces').checked;
            var chars = "";
            if (uppercase) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (lowercase) chars += "abcdefghijklmnopqrstuvwxyz";
            if (numbers) chars += "0123456789";
            if (symbols) chars += "!@#$%^&*()_+~`|}{[]\\-=";
            if (spaces) chars += " ";
            var password = "";
            for (var i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            if (password.length == 0) {
                password = "No characters selected";
            }
            document.getElementById("password").value = password;
            resizePasswordField();
        }
        function resizePasswordField() {
          var passwordField = document.getElementById("password");
          passwordField.style.width = passwordField.scrollWidth + "px";
        }
        document.addEventListener('DOMContentLoaded', () => {
            generatePassword();
        })
        document.getElementById("copy").addEventListener("click", () => {
            navigator.clipboard.writeText(document.getElementById("password").value);
            showNotification("Copied to clipboard!");
        })
        document.getElementById("regenerate").addEventListener("click", () => {
            generatePassword();
        })
    </script>
    <style>
        .blink {
          animation: blink 1s;
        }
      
        @keyframes blink {
          0% {
            background-color: #23D160; /* initial background color */
          }
          50% {
            background-color: #fff; /* blink background color */
          }
          100% {
            background-color: #23D160; /* initial background color */
          }
        }
      </style>
</html>
