<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Base64 to Image</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<textarea name="base64" id="base64" class="textarea"></textarea>
				<img src="" alt="Base64 Image" id="b64im" />
				<div class="buttons is-centered mt-2">
					<button class="button is-primary" id="copy">Copy</button>
					<button class="button is-is-info" id="save">Save</button>
				</div>
			</div>
		</div>
	</body>
	<script>
		function createImageFromBase64(base64String) {
			// Validate the base64 string format (basic check for image data)
			const base64Pattern =
				/^data:image\/(png|jpeg|jpg|gif|bmp|webp);base64,/;
			if (!base64Pattern.test(base64String)) {
				console.error(
					"Invalid base64 string. Make sure it starts with 'data:image/...;base64,'"
				);
				return;
			}

			// Create an image element
			const img = document.createElement("img");
			img.id = "b64im"; // Set the id as b64im

			// Set the source of the image to the base64 string
			img.src = base64String;

			// Append the image to the document body or any container you want
			document.body.appendChild(img);
		}
	</script>
</html>
