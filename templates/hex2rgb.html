<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hex to RGB</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
		/>
	</head>
	<body>
        <div class="container has-text-centered">
            <h1 class="title">Hex to RGB</h1>
            <form action="/hex2rgb" method="POST">
                <div class="field">
                    <div class="control">
                        <input
                            class="input"
                            type="text"
                            name="hex"
                            placeholder="#FFFFFF"
                            required
                        />
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary">Convert</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
