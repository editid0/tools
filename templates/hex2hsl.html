	<script>
		function hexToHSL(hex) {
			// Remove leading '#' if it exists
			hex = hex.replace(/^#/, "");

			// Parse RGB values
			let r = parseInt(hex.slice(0, 2), 16) / 255;
			let g = parseInt(hex.slice(2, 4), 16) / 255;
			let b = parseInt(hex.slice(4, 6), 16) / 255;

			// Calculate luminance
			const max = Math.max(r, g, b),
				min = Math.min(r, g, b);
			let h,
				s,
				l = (max + min) / 2;

			if (max === min) {
				h = s = 0; // achromatic (gray)
			} else {
				const d = max - min;
				s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
				switch (max) {
					case r:
						h = (g - b) / d + (g < b ? 6 : 0);
						break;
					case g:
						h = (b - r) / d + 2;
						break;
					case b:
						h = (r - g) / d + 4;
						break;
				}
				h /= 6;
			}

			h = Math.round(h * 360);
			s = Math.round(s * 100);
			l = Math.round(l * 100);

			// Handle alpha if it exists (8 characters in hex format)
			if (hex.length === 8) {
				let a = parseInt(hex.slice(6, 8), 16) / 255;
				return { h, s, l, a };
			} else {
				return { h, s, l, a: 1 };
			}
		}
		function hslToHex(h, s, l, a = 1) {
			// Ensure the values are in the expected range
			h = h % 360;
			s = Math.max(0, Math.min(100, s)) / 100;
			l = Math.max(0, Math.min(100, l)) / 100;
			a = Math.max(0, Math.min(1, a));

			// Convert HSL to RGB
			const c = (1 - Math.abs(2 * l - 1)) * s;
			const x = c * (1 - Math.abs(((h / 60) % 2) - 1));
			const m = l - c / 2;
			let r = 0,
				g = 0,
				b = 0;

			if (h < 60) {
				r = c;
				g = x;
				b = 0;
			} else if (h < 120) {
				r = x;
				g = c;
				b = 0;
			} else if (h < 180) {
				r = 0;
				g = c;
				b = x;
			} else if (h < 240) {
				r = 0;
				g = x;
				b = c;
			} else if (h < 300) {
				r = x;
				g = 0;
				b = c;
			} else {
				r = c;
				g = 0;
				b = x;
			}

			// Convert RGB values to hex and pad if necessary
			const toHex = (v) =>
				Math.round((v + m) * 255)
					.toString(16)
					.padStart(2, "0");
			const hexR = toHex(r);
			const hexG = toHex(g);
			const hexB = toHex(b);

			// Convert alpha to hex if it exists
			if (a < 1) {
				const hexA = Math.round(a * 255)
					.toString(16)
					.padStart(2, "0");
				return `${hexR}${hexG}${hexB}${hexA}`;
			} else {
				return `${hexR}${hexG}${hexB}`;
			}
		}

		function setCanvasBackground(canvas, hex) {
			const ctx = canvas.getContext("2d");
			const width = canvas.width;
			const height = canvas.height;

			// Draw checkerboard pattern for transparency
			function drawCheckerboard() {
				const squareSize = 10;
				ctx.fillStyle = "#ccc";
				for (let y = 0; y < height; y += squareSize) {
					for (let x = 0; x < width; x += squareSize) {
						ctx.fillStyle =
							(x / squareSize + y / squareSize) % 2 === 0
								? "#ccc"
								: "#fff";
						ctx.fillRect(x, y, squareSize, squareSize);
					}
				}
			}

			// Convert hex color to RGBA
			function h2rgb(hex) {
				let r = 0,
					g = 0,
					b = 0,
					a = 255;

				if (hex.length === 7) {
					// #RRGGBB format
					r = parseInt(hex.slice(1, 3), 16);
					g = parseInt(hex.slice(3, 5), 16);
					b = parseInt(hex.slice(5, 7), 16);
				} else if (hex.length === 9) {
					// #RRGGBBAA format
					r = parseInt(hex.slice(1, 3), 16);
					g = parseInt(hex.slice(3, 5), 16);
					b = parseInt(hex.slice(5, 7), 16);
					a = parseInt(hex.slice(7, 9), 16);
				}
				return { r, g, b, a: a / 255 };
			}

			// Draw background with color and transparency effect
			function drawBackground(hex) {
				const { r, g, b, a } = h2rgb(hex);
				if (a < 1) {
					drawCheckerboard(); // Draw checkerboard only if transparency is present
				}
				ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${a})`;
				ctx.fillRect(0, 0, width, height);
			}

			drawBackground(hex);
		}

		function setPreview(hex, rgb) {
			if (!hex && !rgb) {
				return;
			}
			// if hex is null, use rgb, it is in the format r,g,b,a or r,g,b, if rgb is null use hex, it is in the format ffffff or ffffffff
			if (!hex) {
				hex = rgbToHex(rgb);
			}
			var color = "#" + hex;
			var canvas = document.getElementById("preview");
			setCanvasBackground(canvas, color);
		}

		document.getElementById("hex").addEventListener("input", function () {
			// remove all non-hex characters, and any # at the start
			var hex = document
				.getElementById("hex")
				.value.replace(/[^a-f0-9]/gi, "")
				.replace(/^#/, "")
				.toUpperCase();
			// set the value
			document.getElementById("hex").value = hex;
			var hex = document.getElementById("hex").value;
			console.log(hex);
			var hsla = hexToHSL(`#${hex}`);
			console.log(hsla);
			var h = hsla.h;
			var s = hsla.s;
			var l = hsla.l;
			var a = hsla.a;
			if (isNaN(h) || isNaN(s) || isNaN(l) || isNaN(a)) {
				return;
			}
			a = Math.round(a * 100) / 100;
			if (a == 1) {
				document.getElementById("hsl").value = `hsl(${h},${s}%,${l}%)`;
			} else {
				document.getElementById(
					"hsl"
				).value = `hsla(${h},${s}%,${l}%,${a})`;
			}
			setPreview(hex, null);
		});
		document.getElementById("hsl").addEventListener("input", () => {
			var hsl = document.getElementById("hsl").value;
			// extract just numbers, try to get alpha value if it exists
			var hex;
			var h;
			var s;
			var l;
			var a;
			if (/^(\d+),\s?(\d+)%?,\s?(\d+)%?$/.test(hsl)) {
				hsl = hsl.match(/^(\d+),\s?(\d+)%?,\s?(\d+)%?$/);
				// create 3 variables
				h = parseInt(hsl[1]);
				s = parseInt(hsl[2]);
				l = parseInt(hsl[3]);
				a = 1;
				hex = hslToHex(h, s, l);
			} else if (/^hsl\((\d+),\s?(\d+)%?,\s?(\d+)%?\)/.test(hsl)) {
				hsl = hsl.match(/^hsl\((\d+),\s?(\d+)%?,\s?(\d+)%?\)/);
				// create 3 variables
				h = parseInt(hsl[1]);
				s = parseInt(hsl[2]);
				l = parseInt(hsl[3]);
				a = 1;
				hex = hslToHex(h, s, l);
			} else if (
				/^hsla\((\d+),\s?(\d+)%?,\s?(\d+)%?,\s?(\d{0,}\.?\d+)\);?$/.test(
					hsl
				)
			) {
				hsl = hsl.match(
					/^hsla\((\d+),\s?(\d+)%?,\s?(\d+)%?,\s?(\d{0,}\.?\d+)\);?$/
				);
				// create 3 variables
				h = parseInt(hsl[1]);
				s = parseInt(hsl[2]);
				l = parseInt(hsl[3]);
				a = parseFloat(hsl[4]);
				hex = hslToHex(h, s, l, a);
			}
			// check if alpha value exists
			if (a == 1) {
				if (h && s && l) {
					document.getElementById(
						"hsl"
					).value = `hsl(${h},${s}%,${l}%)`;
				}
			} else {
				if (h && s && l) {
					document.getElementById(
						"hsl"
					).value = `hsla(${h},${s}%,${l}%,${a})`;
				}
			}
			if (!hex) {
				return;
			} else {
				document.getElementById("hex").value = hex.toUpperCase();
				setPreview(hex, null);
				console.log(hex);
			}
		});

		document.addEventListener("paste", (e) => {
			const clipboardData = e.clipboardData || window.clipboardData;
			const pastedData = clipboardData.getData("Text");
		});
	</script>
