<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tools</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
		/>
		<script
			defer
			src="https://st.editid.uk/script.js"
			data-website-id="fd60c701-ca5b-4ddc-9a0d-5602adf865d5"
		></script>
	</head>
	<body>
		{# adds the nav bar to the file #} {% include 'nav.html' %}
		<div class="container has-text-centered">
			<div class="title-container">
				<h1 class="title">Tools</h1>
				<h2 class="subtitle">Some of our favourites:</h2>
				<p>Latest commit: {{ hash }}</p>
			</div>
			<div class="grid is-col-min-8">
				{% for tool in tools %}
				<div class="cell card">
					<header class="card-header mb-1">
						<p class="card-header-title">{{ tool['name'] }}</p>
					</header>
					<div class="card-content">
						<p>{{ tool['description'] }}</p>
					</div>
					<!-- This is buttons -->
					<div class="buttons card-footer-item mb-3">
						<a
							class="button is-primary is-fullwidth"
							href="/tools/{{ tool['route'] }}"
							target="_blank"
							>Visit</a
						>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</body>
	<style>
		.card {
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}
		.card-content {
			flex-grow: 1; /* This will push the button to the bottom */
		}
		.grid {
			margin: 2rem;
		}
	</style>
</html>
