<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tools</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Tools</h1>
			<h2 class="subtitle">Some of our favourites:</h2>
			<div class="columns">
				{% for tool in tools %}
				<div class="column is-one-third has-text-centered border">
					<a href="{{ tool['link'] }}" target="_blank">
						<img
							src="{{ tool['image'] }}"
							alt="{{ tool['name'] }}"
						/>
					</a>
					<h3>{{ tool['name'] }}</h3>
					<p>{{ tool['description'] }}</p>
				</div>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
