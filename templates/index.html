<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tools</title>
		{{bulma}} {{analytics}}
	</head>
	<body>
		{# adds the nav bar to the file #} {% include 'nav.html' %}
		<div class="container has-text-centered">
			<div class="title-container">
				<h1 class="title">ModuTools</h1>
				<h2 class="subtitle">Some of our favourites:</h2>
				<p>
					Latest commit:
					<a
						href="https://github.com/editid0/tools/commit/{{full_sha}}"
						,
						target="_blank"
						>{{hash}}</a
					>
				</p>
			</div>
			<div class="grid is-col-min-8">
				{% for tool in tools %}
				<div class="cell card">
					<header class="card-header mb-1">
						<p class="card-header-title">{{ tool['name'] }}</p>
					</header>
					<div class="card-content">
						<p>{{ tool['description'] }}</p>
					</div>
					<!-- This is buttons -->
					<div class="buttons card-footer-item mb-3">
						<a
							class="button is-primary is-fullwidth"
							href="{{ tool['url'] }}"
							target="_blank"
							>Visit</a
						>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</body>
	<style>
		.card {
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}
		.card-content {
			flex-grow: 1; /* This will push the button to the bottom */
		}
		.grid {
			margin: 2rem;
		}
	</style>
</html>
